<!DOCTYPE html>
<html>
<head>
  <title>A Simple Map</title>
  <style>
    html, body {
      height: 100%;

    }
    #map {
      height: 80%;
      length:60%;
      margin: 0;
      padding: 0;
    }
    #h1{
      margin: 10px;
      padding-top: 10px;
    }
    </style>
</head>
<body>
  <h1 id="h1">A Simple Map+control</h1>

  <div id="map"></div>
  <script>
    function initMap() {
      var myLatLng = {lat: -25.363, lng: 131.044};
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 8
      });
      var marker = new google.maps.Marker({
         position: myLatLng,
         map:map,
       });
  }
  </script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArVi8gNRYDpIrVHEhJgNLazU4WET3MUBA&callback=initMap" >
  </script>
</body>
</html>
