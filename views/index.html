<!DOCTYPE html>
<html>
<title>EV Charge Locator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">

<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Welcome!
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">EV Charge Locator</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Please Enter Vehicle Info Below</p>
<center>
  <form action="/pageTwo">
    <label>Make:</label>
    <select name = "Make" required>
          <option value="">Make</option>
          <option value="Honda">Honda</option>
          <option value="tesla">Tesla</option>
          <option value="ford">Ford</option>
          <option value="nissan">Nissan</option>
          <option value="chevy">Chevy</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label>Model Size:</label>
        <select name = "Model Size" required>
              <option value="">Model Type</option>
              <option value="compact">Compact Size</option>
              <option value="mid">Mid Size</option>
              <option value="full">Full Size</option>
              <option value="other">Other</option>
            </select>
        <br />
        <br />

  <label>Year:</label>
  <select name="car-year" required>
            <option value="">Year</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
            <option value="2009">2009</option>
            <option value="2008">2008</option>
            <option value="2007">2007</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
    </select>
        <br />
        <br />

        <label>Mileage: </label>
        <br />
        <select name="Mileage" required>
                  <option value="Mileage">Mileage</option>
                  <option value="300">300</option>
                  <option value="285">285</option>
                  <option value="270">270</option>
                  <option value="255">255</option>
                  <option value="240">240</option>
                  <option value="225">225</option>
                  <option value="210">210</option>
                  <option value="195">195</option>
                  <option value="180">180</option>
                  <option value="165">165</option>
                  <option value="150">150</option>
                  <option value="135">135</option>
                  <option value="120">120</option>
                  <option value="105">105</option>
                  <option value="90">90</option>
                  <option value="75">75</option>
                  <option value="50">60</option>
                  <option value="45">45</option>
                  <option value="30">30</option>
                  <option value="15">15</option>
                  <option value="0">0</option>
        <br />
        <br />
        
          <input type="submit" value="Submit">
  </form>
</center>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>

</body>
</html>
