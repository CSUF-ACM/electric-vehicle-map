<!DOCTYPE html>
<html>
<title>Google EV Charge</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('/images/landpic.JPG');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Welcome!
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">EV Charge Locator</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Please Enter Vehicle Info Below</p>
<center>
  <form action="/pageTwo">
    <label>Make:</label>
    <select name = "Make">
          <option>Make</option>
          <option>Honda</option>
          <option>Tesla</option>
          <option>Ford</option>
          <option>Nissan</option>
          <option>Chevy</option>
          <option>Other</option>
        </select>
        <br />


        <label>Model Size:</label>
        <select name = "Model Size">
              <option>Model Type</option>
              <option>Regular</option>
              <option>Mid Size</option>
              <option>Full Size</option>
              <option>Other</option>
            </select>
        <br />

        <label>Year:</label>
        <br />
        <input type="range" list="tickmarks">

            <datalist id="tickmarks">
                <option value="0" label="2000">
                <option value="10">
                  <option value="20">
                    <option value="30">
                      <option value="40">
                        <option value="50" label="2005">
                          <option value="60">
                            <option value="70">
                              <option value="80">
                                <option value="90">
                                  <option value="100" label="2010">
                                    <option value="110">
                                      <option value="120">
                                        <option value="130">
                                          <option value="140">
                                            <option value="150" label="2015">
                                              <option value="160">
                                                <option value="170">
                                                  <option value="180">
                                                    <option value="190">
                                                      <option value="200" label="2020">
                                                       </datalist>
        <br />

        <label>Mileage: </label>
        <br />

        <input type="range" list="tickmarks">

          <datalist id="tickmarks">
            <option value="0" label="0">
              <option value="10">
                <option value="20">
                  <option value="30">
                    <option value="40">
                      <option value="50" label="50">
                        <option value="60">
                          <option value="70">
                            <option value="80">
                              <option value="90">
                                <option value="100" label="100">
                                </datalist>
        <br />
    <center>
        <input type="submit" value="Submit">
    </center>
  </form>
</center>


  </div>



  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>

</body>
</html>
